<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application!</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel = "stylesheet">
    <script>
        async function getWeather(){
            const apiKey = '93f26e3c57081a6210de53b8dc';
            const cityName = document.getElementById("cityname").value;
            console.log(cityName);
            const myurl = 'https://api.openweathermap.org/data/2.5/weather?q='+cityName+'&appid=93f26e3c57081a6210de53b8dcfdfea4';
            await fetch(myurl).then(resp => {return resp.json();}).then(showweather);
        }
        function showweather(data){
            console.log(data);
            document.getElementById("city").textContent = data.name;
            document.getElementById("high-temp").textContent = data.main.temp_max;
            document.getElementById("low-temp").textContent = data.main.temp_min;
            document.getElementById("w").textContent = data.weather[0].main;
            let myimg=data.weather[0].icon+".png";
            document.getElementById("divimg").innerHTML = `<img src="http://openweathermap.or/img/w/${myimg}" alt="image here"`;
        }
    </script>
</head>
<body>
    <div class = "container-fluid">
        <h1> Weather or not whether </h1>
        <input type = "text" name = "cityname" id = "cityname" />
        <button onclick="getWeather()" class = "btn btn-success">Get Weather</button>

        <div id="city" ></div>
        <div id="high-temp" ></div>
        <div id="low-temp" ></div>
        <div id="w" ></div>
        <div id="divimg" ></div>

    </div>
</body>
</html>
