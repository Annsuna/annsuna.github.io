<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    
    <h1> Digital Clock </h1>
    <h3>HTML Div with innner html</h3>
    <div id="regulardiv">Should display time</div>
    <h3>React Div below this</h3>
    <div id="reactdiv"> Should display time </div>
    <script>
        let regulardiv=document.getElementById('regulardiv');
        let reactDiv=ReactDOM.createRoot(document.getElementById('reactdiv'));
        let render=()=>{
           
            regulardiv.innerHTML=`<input/><p>${new Date()}</p>`;

            // let dateEl=React.createElement('p',{}, (new Date()).toString());
            let dateElem=React.createElement('div',{},[React.createElement('input',{},null),
                    React.createElement('p',{},(new Date()).toString())]
            );

            reactDiv.render(dateElem);
        }
        setInterval(render,1000);
    </script>
</body>
</html>
